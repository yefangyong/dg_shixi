<include file="Public/nav"/>
<!-------------------------------------- 内容开始 -------------------------------------->
<main>
    <div class="ui-head">
        <div class="container">
            <include file="Public/user"/>
            <div class="tabs">
                <ul>
                    <li> <a href="{:U('Student/index')}" class="on">学生管理</a></li>
                    <if condition="$_SESSION['adminUser']['type'] eq 2">
                    <li><a href="{:U('Student/teacher')}" >教师管理</a></li>
                    <li><a href="{:U('Student/classes')}" >班级管理</a></li>
                    <li><a href="{:U('Student/department')}" >部门管理</a></li>
                    </if>
                </ul>
            </div>
        </div>
    </div>
    <div class="ui-path">
        <p>
            <span class="pull-right"><a href="javascript:history.back()">返回</a></span>
            <a href="" class="home"></a>
            <a href="{:U('Student/index')}">学生管理</a>
            &gt;
            <a href="" class="on">周报</a>
        </p>
    </div>
    <div class="ui-main">
        <div class="container">
            <div class="ht15"></div>
            <div class="ui-article">
                <div class="hd">
                    <h3>{$report.title}</h3>
                    <p>
                        {$report.course}
                        <span class="wh30"></span>
                        {$report.pubtime}
                    </p>
                </div>
                <div class="ct" style="font-size: 15px">
                    {$report.content}
                    <div class="ct">
                        <p class="text-center"><img src="{$report.pic}" alt=""></p>
                    </div>
                </div>
            </div>
            <div class="ht25"></div>
            <div class="ui-form style3">
                <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-1">
                            <label for="" class="control-label">意见</label>
                        </div>
                        <div class="col-sm-11">
                            <div class="textarea">
                                <textarea class="form-control" disabled >{$report.suggestion}</textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-1">
                            <label for="" class="control-label">结果</label>
                        </div>
                        <div class="col-sm-11">
                            <div class="text">
                                <p><span class="color1">{$report.status|setReportStatus2}<if condition="$report.status eq 1">/{$report.score|setReportScore}</if></td></span></p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-1">
                            <label for="" class="control-label">定位</label>
                        </div>
                        <div class="col-sm-11">
                            <div class="text">
                                <p>{$report.address}</p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<!-------------------------------------- 内容结束 -------------------------------------->
<!-------------------------------------- 尾部开始 -------------------------------------->
<footer>
    <div class="container">

    </div>
</footer>
<!-------------------------------------- 尾部开始 -------------------------------------->
