
<!-------------------------------------- 头部结束 -------------------------------------->
<!-------------------------------------- 内容开始 -------------------------------------->
<include file="Student/nav"/>
<main>
    <div class="ui-head">
        <div class="container">
            <include file="Public/user"/>
            <div class="tabs">
                <ul>
                    <li><a href="{:U('Student/index')}" class="on">学生管理</a></li>
                    <li><a href="{:U('Student/teacher')}" >教师管理</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="ui-path">
        <p>
            <span class="pull-right"><a href="{:U('Student/index')}">返回</a></span>
            <a href="" class="home"></a>
            <a href="{:U('Student/index')}">学生管理</a>
            >
            <a href="javascript:void(0)" class="on">编辑学生信息</a>
        </p>
    </div>
    <div class="ui-main">
        <div class="container">
            <div class="ht10"></div>
            <div class="ui-form style2">
                <form class="form-horizontal" method="post" id="studentForm">
                    <input type="hidden" name="id" id="id" value="{$info.id}">
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label for="" class="control-label"><i></i>姓名</label>
                        </div>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="name" style="width: 210px;" value="{$info.name}">
                        </div>
                        <div class="col-sm-2">
                            <label for="" class="control-label"><i></i>学号</label>
                        </div>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="studentno" style="width: 210px;" value="{$info.studentno}">
                        </div>
                    </div>
                    <div class="form-group">
                        
                        <div class="col-sm-2">
                            <label for="" class="control-label"><i></i>手机</label>
                        </div>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" maxlength="11" id="phone" name="phone" style="width: 210px;" value="{$info.stuphone}">
                        </div>
                        <div class="col-sm-2">
                            <label for="" class="control-label"><i></i>密码</label>
                        </div>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" name="password" style="width: 210px;" value="{$info.password}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label for="" class="control-label"><i></i>院系</label>
                        </div>
                        <div class="col-sm-4">
                            <!--<input type="text" class="form-control" name="dept" value="{$info.deptname}">-->
                            <div class="select" style="width: 210px;">
                                <p id="dept"><a href="" style="color:#78a9e6">{$info.deptname}</a></p>
                                <div class="ex">
                                    <volist name="dept" id="v">
                                        <p><a href="javascript:void(0)">{$v.name}</a></p>
                                    </volist>
                                </div>
                                <input type="hidden" name="dept">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <label for="" class="control-label"><i></i>年级</label>
                        </div>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="grade" value="{$info.grade}">
                            <!--<div class="select" style="width: 210px;">-->
                                <!--<p id="grade"><a href="">请选择所在年级</a></p>-->
                                <!--<div class="ex">-->
                                    <!--<p><a href="">2015级</a></p>-->
                                    <!--<p><a href="">2016级</a></p>-->
                                <!--</div>-->
                                <!--<input type="hidden" name="grade">-->
                            <!--</div>-->
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label for="" class="control-label"><i></i>班级</label>
                        </div>
                        <div class="col-sm-4">
                            <!--<input type="text"name="class" value="{$info.classname}">-->
                            <div class="select" style="width: 210px;">
                                <p id="class"><a href="" style="color:#78a9e6">{$info.classname}</a></p>
                                <div class="ex">
                                    <volist name="class" id="v">
                                        <p><a href="javascript:void(0)" class="class">{$v.classname}</a></p>
                                    </volist>
                                </div>
                                <input type="hidden" name="class" value="{$info.classno}">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <label for="" class="control-label"><i></i>班主任</label>
                        </div>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="master" value="{$info.master}" style="width: 210px; color: #000000; background-color: #fff;" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label for="" class="control-label">实习课程</label>
                        </div>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="course" style="width: 210px;" value="{$info.course}">
                        </div>
                        <div class="col-sm-2">
                            <label for="" class="control-label">性别</label>
                        </div>
                        <div class="col-sm-4">
                            <div class="text">
                                <p>
                                    <a href="javascript:void(0)" class="rbox <if condition='$info.sex eq 1'>on</if>" attr-gender="1"><i></i>男</a>
                                    <span class="wh50"></span>
                                    <a href="javascript:void(0)"  class="rbox <if condition='$info.sex eq 0'>on</if>" attr-gender="0"><i></i>女</a>
                                    <input type="hidden" name="sex" value="{$info.sex}">
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label for="" class="control-label">电子邮件</label>
                        </div>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="email" style="width: 210px;" value="{$info.email}">
                        </div>
                        <div class="col-sm-2">
                            <label for="" class="control-label">紧急联系人</label>
                        </div>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="emegencyconcat" style="width: 210px; color: #000000; background-color: #fff;" id="emegencyconcat" value="{$info.emegencyconcat}" >
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label for="" class="control-label">紧急联系人电话</label>
                        </div>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="emegencyphone" name="emegencyphone" style="width: 210px;" value="{$info.emegencyphone}" placeholder="">
                        </div>
                        <div class="col-sm-2">
                            <label for="" class="control-label">地址</label>
                        </div>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="address" name="address" style="width: 210px;" value="{$info.address}" placeholder="">
                        </div>
                    </div>
                    <div class="ht15"></div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            &nbsp;
                        </div>
                        <div class="col-sm-10">
                            <button type='button' class="bt-btn1 style1">保存</button>
                            <span class="wh40"></span>
                            <button type="reset" class="bt-btn1 style2">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<!-------------------------------------- 内容结束 -------------------------------------->
<!-------------------------------------- 尾部开始 -------------------------------------->
<footer>
    <div class="container">

    </div>
</footer>
<!-------------------------------------- 尾部开始 -------------------------------------->
<script>
    $(function(){
        $('.class').click(function(){
            var $class = $('#class').text();
            var $url = "{:U('Student/getMaster')}";
            $.post($url,{'class':$class},function(msg){
                $('input[name=master]').val(msg);
            },'JSON');
        });

        $('.rbox').click(function(){
            var $gender = $(this).attr('attr-gender');
            $('input[name=sex]').val($gender);
        });

        $('button[type=button]').click(function(){
//            var $dept = $('#dept').text();
            var myreg = /^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+\d{8})$/; 
            if(!myreg.test($("#phone").val())) 
            { 
                layer.msg('请输入有效的手机号码！',{icon:5});
                return false; 
            } 
            var $class = $('#class').text();
//            var $grade = $('#grade').text();
            var $url = "{:U('Student/update')}";
//            $('input[name=dept]').val($dept);
            $('input[name=class]').val($class);
//            $('input[name=grade]').val($grade);
            $data = $('#studentForm').serialize();
            $.ajax({
                'url':$url,
                'type':'post',
                'data':$data,
                'dataType':'json',
                success:function(msg){
                    if(msg.status==0){
                        layer.msg(msg.message,{icon:5});
                        window.location.href="/teacher.php/Student/update/id/"+$('#id').val();
                    }else{
                        layer.msg(msg.message,{icon:6},function(msg){
//                            window.location.href="/teacher.php/Student";
                        });
                    }
                }
            });
        });
    });
</script>
