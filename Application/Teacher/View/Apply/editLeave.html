<include file="Apply/nav"/>
<main>
    <div class="ui-head">
        <div class="container">
            <div class="pull-right">
                <include file="Public/user"/>
            </div>
            <div class="tabs">
                <div class="ct">
                    <ul>
                        <li><a href="{:U('Apply/index')}" >实习申请</a></li>
                        <!--<li><a href="{:U('Apply/corporation')}" class="on">实习单位变更</a></li>-->
                        <!--<li><a href="{:U('Apply/position')}">实习岗位变更</a></li>-->
                        <li><a href="#">实习变更</a></li>
                        <li><a href="{:U('Apply/leave')}"  class="on">请假申请</a></li>
                    </ul>
                </div>
                <a href="javascript:;" class="aw prev"></a><a href="javascript:;" class="aw next"></a>
            </div>
        </div>
    </div>
    <div class="ht15"></div>
    <div class="ui-main">
        <div class="container">
            <div class="ht15"></div>
            <div class="ui-article">
                <div class="hd">
                    <h3>董嘉耀的请假申请</h3>
                    <input type="hidden" name="id" value="{$apply.id}">
                    <p>
                        紧急联系人：{$apply.emegencyconcat}
                        <span class="wh30"></span>
                        电话：{$apply.telephone}
                    </p>
                </div>
                <div class="ct" style="font-size:15px ;">
                    {$apply.content}
                </div>
                <div class="ft">
                    <p>
                        <label for="">请假人：<b>{$apply.stuname}</b></label>
                    </p>
                    <p>
                        <label for="">时间：<b>{$apply.starttime|substr=0,10}~{$apply.endtime|substr=0,10}</b></label>
                    </p>
                </div>
            </div>
            <div class="ht90"></div>
            <p class="text-center">
                <button type='button' class="bt-btn1 style1" attr-opinion="1">同意</button>
                <span class="wh40"></span>
                <button  type="button" class="bt-btn1 style2" attr-opinion ="-1">不同意</button>
            </p>
        </div>
    </div>
</main>
<!-------------------------------------- 内容结束 -------------------------------------->
<!-------------------------------------- 尾部开始 -------------------------------------->
<footer>
    <div class="container">

    </div>
</footer>
<script>
    $(function(){
        $('button').click(function(){
            var $id = $('input[type=hidden]').val();
            var $data = $(this).attr('attr-opinion');
            var $url = "{:U('Apply/editLeave')}";
            $.post($url,{'opinion':$data,'id':$id},function(msg){
                if(msg.status==0){
                    layer.msg(msg.message,{icon:5,time:2000},function(){
                        window.location.href="/teacher.php/Apply/leave";
                    });
                }else{
                    layer.msg(msg.message,{icon:6,time:2000},function(){
                        window.location.href="/teacher.php/Apply/leave";
                    });
                }
            },'JSON');
        });
    });
</script>
