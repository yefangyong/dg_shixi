<include file="Public/nav"/>
<style type="text/css">
    .suofang {MARGIN: auto;WIDTH: 200px;}
    .suofang img{}

.img-square{
/*border: 1px solid red;*/
margin-left: 30px;
margin-top: 10px;
MAX-WIDTH: 100%!important;
HEIGHT: auto!important;width:expression(this.width > 200 ? "200px" :     this.width)!important;
}

.closeLayer{

/*display: none;*/

z-index: 99;

position:absolute; /*绝对定位*/

left:230px; /*位置自己看着调整，在图片上方*/

top:5px; 

/*border: 1px solid red;*/

}
</style>
<!-------------------------------------- 内容开始 -------------------------------------->
<main>
    <div class="ui-head">
        <div class="container">
            <include file="Public/user"/>
            <div class="tabs">
                <ul>
                    <li><a href="{:U('Report/index')}" class="on">周报</a></li>
                    <li><a href="{:U('Report/month')}">月报</a></li>
                    <li><a href="">实习总结</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="ui-path">
        <p><span class="pull-right"><a href="{:U('Report/index')}">返回</a></span>
            <a href="" class="home"></a>
            <a href="">实习报告</a>
            &gt;
            <a href="" class="on">已审核</a>
        </p>
    </div>
    <div class="ui-main">
        <div class="container">
            <div class="ht15"></div>
            <div class="ui-article">
                <div class="hd">
                    <h3>{$report.title}
                        
                        <small>{$report.course}<span class="wh30"></span>{$report.pubtime}</small>
                    </h3>
                </div>
                <div class="ct" style="font-size: 15px">
                    {$report.content}
                    <div class="ct">
                        <div class="row">
                            <volist name="pics" id="v"> 
                                <if condition="$v">
                                <div class="col-xs-3" >
                                    <img class="img-square" src="{$v}">
                                </div>
                                </if>
                            </volist>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ht25"></div>
            <div class="ui-form style3">
                <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-1">
                            <label for="" class="control-label">意见</label>
                        </div>
                        <div class="col-sm-11">
                            <div class="textarea">
                                <textarea class="form-control" disabled >{$report.suggestion}</textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-1">
                            <label for="" class="control-label">结果</label>
                        </div>
                        <div class="col-sm-11">
                            <div class="text">
                                <p><span class="color1">{$report.status|setReportStatus2}<if condition="$report.status eq 1">/{$report.score|setReportScore}</if></td></span></p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-1">
                            <label for="" class="control-label">定位</label>
                        </div>
                        <div class="col-sm-11">
                            <div class="text">
                                <p>{$report.address}</p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<!-------------------------------------- 内容结束 -------------------------------------->
<!-------------------------------------- 尾部开始 -------------------------------------->
<footer>
    <div class="container">

    </div>
</footer>
<!-------------------------------------- 尾部开始 -------------------------------------->
